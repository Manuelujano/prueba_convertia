<html lang="en">
  <head>

    <meta charset="utf-8">

  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/loader.css">

<body>
   
  <header>
   
      <a href="#modal_tel" id="tel" class="button-icon" aria-label="Llamada"><img src="assets/img/telefono.svg" alt=""></a>
      <a href="Home.html" ><img class="brand" src="assets/img/logo.png" alt=""></a>
      <a href="#modal_ubi" id="ubi" class="button-icon" aria-label="Ubicacion"><img src="assets/img/alfiler.svg" alt=""></a>
 
  </header>
  <div class="container">
   
    <div class="col-left">
      <div class="overlay"></div>
      <div class="text"> 
      <span>INIGUALABLE</span></br>   
      <span>INCOMPARABLE</span> </br>  
      <span>INCREÍBLE</span></br> 
      </div>
      <div class="btn-cont1">
        <a href="Contrata.html" rel="noopener">Contrata Hoy</a>
      </div> 
    </div>
 
    <div class="col-right">
      <div class="overlay"></div>
      <div class="btn-cont2">
      <a href="ATC.html" rel="noopener">ERES CLIENTE Y NECESITAS AYUDA</a>  
     </div>
    </div>
  </div>
  
  
  <div class="modal-container" id="modal_tel">

      <div class="form-modal"> 
          
          <span >INIGUALABLE</span>
          <p>TV INTERACTIVA + TELEFONÍA FIJA </br> A UN PRECIO <strong style="color: #0063BC;">INCREÍBLE</strong></p>  
          <input type="number" name="tel" placeholder="Tu teléfono">   
         
          <label class="check">
             
              <input type="checkbox" checked="checked">
              He leído y acepto las políticas de privacidad.
              
          </label>
          <a href="#" rel="noopener">Llámenme</a>
      
      </div> 

      <button class="close-modal">x</button>
      

  </div>
  
   
  <div class="modal-container" id="modal_ubi">

    <div class="form-modal"> 
        
        <span >CONSULTA TU</br> COBERTURA</span>
        <p>TV INTERACTIVA + TELEFONÍA FIJA </br> A UN PRECIO <strong style="color: #0063BC;">INCREÍBLE</strong></p>  
        <input type="number" name="tel" placeholder="Tu teléfono">   
       
        <label class="check">
           
            <input type="checkbox" checked="checked">
            He leído y acepto las políticas de privacidad.
            
        </label>
        <a href="#" rel="noopener">Llámenme</a>
    
    </div> 

    <button class="close-modal2">x</button>
    

  </div>

  <div class="chatbox">
    <div class="chatbox__support">
        <div class="chatbox__header">
            Chat de Soporte
        </div>
        <div class="messages">
            <div>
                <div class="messages__item--visitor">
                    Hola!
                </div>
                <div class="messages__item--operator">
                    En que podemos ayudarte?
                </div>
               
            </div>
        </div>
        <div class="chatbox__footer">
            <input type="text" placeholder="Escribe tu mensaje">
        </div>
    </div>
    <div class="chatbox__button">
        <button></button>
    </div>
</div>

<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>


     
<script>
    $(window).on("load",function(){
      $(".loader-wrapper").fadeOut("slow");
    });
</script>
           

<script src="assets/js/main.js"></script>
<script src="assets/js/Chat.js"></script>

   
</body>
</html>
